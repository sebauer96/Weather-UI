<div class="card-deck mt-4">
    <div class="card" *ngFor="let w of listWeather">
            <img *ngIf="w.img != null" [src]="w.img" style="width: 100%; height: 50%;" class="card-img-top" alt="...">
            <img *ngIf="w.img == null" src="../../assets/img/no.png" style="width: 100%; height: 50%;" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{w.service}}</h5>
              <p class="card-text">Temperature: {{w.temperature}}</p>
              <p class="card-text"><small class="text-muted">Latitude: {{w.latitude}}, Longitude: {{w.longitude}}</small></p>
            </div>
    </div>
</div>
